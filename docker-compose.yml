# Environment Variables:
# Create a .env file in the root directory with the following variables (or set them in your environment):
#   SERVER_PORT=3001
#   POSTGRES_USER=tyk_user
#   POSTGRES_PASSWORD=tyk_password
#   POSTGRES_DB=tyk_registration
#   POSTGRES_PORT=5432
#   DATABASE_URL=postgres://tyk_user:tyk_password@postgres:5432/tyk_registration?sslmode=disable

services:
  postgres:
    image: postgres:16-alpine
    container_name: tyk-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tyk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tyk_password}
      POSTGRES_DB: ${POSTGRES_DB:-tyk_registration}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tyk-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-tyk_user} -d ${POSTGRES_DB:-tyk_registration}",
        ]
      interval: 2s
      timeout: 5s
      retries: 10

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: tyk-server
    environment:
      SERVER_PORT: ${SERVER_PORT:-3001}
      DATABASE_URL: postgres://${POSTGRES_USER:-tyk_user}:${POSTGRES_PASSWORD:-tyk_password}@postgres:5432/${POSTGRES_DB:-tyk_registration}?sslmode=disable
    ports:
      - "${SERVER_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tyk-network

volumes:
  postgres_data:

networks:
  tyk-network:
